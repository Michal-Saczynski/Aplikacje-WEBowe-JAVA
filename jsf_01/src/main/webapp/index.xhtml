<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>
	 <p:panel header="Kalkulator Kredytowy" style="maargin: 1em auto;">

	

	<h:form id="kalkulator">
	
		<h:panelGrid id="grid" columns="3" cellpadding="7">
	
			<p:outputLabel for="kwotaKredytu" value="Kwota kredytu:" />
			<p:inputText id="kwotaKredytu" value="#{calcBB.kwotaKredytu}" required="true" requiredMessage="Brak kwoty" />
			<p:message for="kwotaKredytu"/>
	
			<p:outputLabel for="oprocentowanie" value="Oprocentowanie:" />
			<p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" />
			<p:message for="oprocentowanie"/>
		 
			<p:outputLabel for="okres" value="Okres (w miesiącach):" />
			<p:inputText id="okres" value="#{calcBB.okres}" required="true" requiredMessage="Brak liczby miesięcy"/>
			<p:message for="okres"/>
		 
		</h:panelGrid>

		<p:commandButton value="Oblicz" action="#{calcBB.oblicz()}" update="@form"/>
		<br />
		<p:commandButton value="Oblicz (AJAX)" action="#{calcBB.oblicz()}" update="msg"/>
			
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.informacje()}" />

		<p:messages id="msg" />
	
	</h:form>
	</p:panel>

</h:body>
</html>
