<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idkwotaKredytu" value="Kwota kredytu:" />
					<p:inputText id="idkwotaKredytu" value="#{calcBB.kwotaKredytu}" />
					<p:outputLabel for="idoprocentowanie" value="Oprocentowanie:" />
					<p:inputText id="idoprocentowanie" value="#{calcBB.oprocentowanie}" />
					<p:outputLabel for="idokres" value="Okres:" />
					<p:inputText id="idokres" value="#{calcBB.okres}" />
				
					<p:commandButton value="Oblicz" action="#{calcBB.oblicz()}" update="msg" />
				</h:panelGrid>
				<p:commandLink value="Informacje" action="#{calcBB.informacje()}" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
